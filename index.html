<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayDream - Sitio Web</title>
    <link rel="stylesheet" href="styles.css">
    <!--Font de Letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Questrial&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./assets/images/apple.png"/>
                <span>DayDream</span>
            </div>
            <div class="nav-buttons">
                <button class="btn">Libros</button>
                <button class="btn">Unirte</button>
            </div>
        </div>
        
        <div class="us">
            <div class="us-title">
                <span class="us-icon">&#128218;</span>
                <h2>Nosotros</h2>
            </div>
            <div class="us-content">
            </div>
            <button class="btn">Unirte</button>
        </div>
        
        <div class="info-section">

        </div>
        
        <div class="image-placeholder"></div>
        
        <div class="rating">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
        </div>
        
        <div class="cards-container">
            <div class="card">
                <div class="card-header">
                    <div class="avatar"></div>
                    <span>Ari ❤︎</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="social-icons">
                <button class="social-icon">
                    <i class="bi bi-twitter-x"></i>
                </button>
                <button class="social-icon">
                    <i class="bi bi-youtube"></i>
                </button>
                <button class="social-icon">
                    <i class="bi bi-linkedin"></i>
                </button>
                <button class="social-icon">
                    <i class="bi bi-instagram"></i>
                </button>
                <button class="social-icon">
                    <i class="bi bi-facebook"></i>
                </button>
                <button class="social-icon">
                    <i class="bi bi-tiktok"></i>
                </button>
            </div>
            <div class="copyright">Talca, 2025</div>
            <a href="" class="developer-link">Ari ❤︎</a>
        </div>
    </div>
</body>
</html>
